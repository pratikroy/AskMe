{% extends 'registration/auth_layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="login-form-container">
    <h2>Login</h2>
    <hr mt-1>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-primary">Login</button>
    </form>
  </div>
{% endblock %}
