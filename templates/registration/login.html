{% extends 'registration/auth_layout.html' %}
{% load crispy_forms_tags %}
{% block auth %}
  <div class="login-form-container">
    <h2>AskMe</h2>
    <p class="lead text-muted">Share your knowledge!</p>
    <hr mt-1>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-primary">Login</button>
    </form>
    <p class="mt-2">Or
      <a href="{% url 'django_registration_register' %}">Create an account</a>
    </p>
  </div>
{% endblock %}
